<div class="container">
  <div class="col-xs-12 col-md-6">
    <form (ngSubmit)="submit()" *ngIf="talk">
      <div class="form-group">
        <label for="Title">Title:</label>
        <input name="title" [(ngModel)]="talk.title" type="text" class="form-control" id="Title">
      </div>
      <div class="form-group">
        <label for="Start">Start:</label>
        <input name="start" [(ngModel)]="talk.start" type="text" class="form-control" id="Start" gedDate>
      </div>
      <div class="form-group">
        <label for="minutes">Minutes:</label>
        <input name="minutes" [(ngModel)]="talk.minutes" type="number" class="form-control" id="minutes">
      </div>
      <label>TalkType:</label>
      <div class="form-group">

        <input [(ngModel)]="talk.type" id="KEYNOTE" name="type" type="radio" class="custom-control-input" value="KEYNOTE">
        <span class="custom-control-description">KEYNOTE</span>


        <input [(ngModel)]="talk.type" id="SESSION" name="type" type="radio" class="custom-control-input" value="SESSION">
        <span class="custom-control-description">SESSION</span>

        <input [(ngModel)]="talk.type" id="WORKSHOP" name="type" type="radio" class="custom-control-input" value="WORKSHOP">
        <span class="custom-control-description">WORKSHOP</span>
      </div>

      <div *ngIf="extendedFormular">
        <label for="Speaker">
          speaker:
        </label>
        <div  class="form-group" *ngFor="let s of selectedSpeaker;let i=index">
          <select name="speaker{{i}}" [(ngModel)]="selectedSpeaker[i].id" type="number" class="form-control">
            <option *ngFor="let speaker of (speaker | async)" [value]="speaker.value">{{speaker.label}}</option>
          </select>
        </div>
            <div class="form-group">
              <a (click)="addSpeaker() "><i class="fa fa-plus-circle " aria-hidden="true "></i></a>
            </div>
      </div>


      <button type="submit " class="btn btn-primary " name="submit ">Submit</button>
    </form>
  </div>
</div>
