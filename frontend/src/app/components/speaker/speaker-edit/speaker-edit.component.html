<div class="container">
  <div class="col-xs-12 col-md-6">
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label for="firstName">Firstname:</label>
        <input name="firstName" [(ngModel)]="speaker.firstName" type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input name="lastName" [(ngModel)]="speaker.lastName" type="text" class="form-control" id="lastName">
      </div>
      <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>
  </div>
</div>
